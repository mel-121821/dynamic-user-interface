<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic User Interface Elements</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="index.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Dynamic User Interface</h1>
    </div>
    <div class="nav-top">
        <div>
            <select name="language" id="lang">
                <option value="EN">English</option>
                <option value="FR">French</option>
                <option value="ES">Spanish</option>
            </select>
        </div>
        <div>
            <select name="color" id="color">
                <option value="bl">Blue</option>
                <option value="gr">Green</option>
                <option value="yel">Yellow</option>
                <option value="or">Orange</option>
                <option value="re">Red</option>
                <option value="pur">Purple</option>
            </select>
        </div>
        <div>
            <select name="font" id="font">
                <option value="arial">Arial</option>
                <option value="cursive">Cursive</option>
            </select>
        </div>
    </div>
    <div class="greeting">
        <p></p>
    </div>
    <div class="wrapper">
        <div class="carousel"></div>
    </div>
    <div class="footer"></div>
        <div class="footer-text">
            Created by M.e.l.
        </div>
        <div class="icon">
            <a href="https://github.com/mel-121821/tic-tac-toe/" target="_blank">
                <img class="svg" src="../icon/github.svg" alt="Github icon"/>
            </a>
        </div>
    </div>
</body>
</html>
