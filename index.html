<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic User Interface Elements</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="title">
        <h1>Dynamic User Interface</h1>
    </div>
    <div class="nav-top">
        <div class="menu zones hidden">
            <button>Beach Zones <img src="./icon/menu.svg" alt="Menu items"></button>
            <ul>
                <li><span>Main Zone</span></li>
                <li><span>Zone 2</span></li>
                <li><span>Zone 3</span></li>
                <li><span>Zone 4</span></li>
                <li><span>Zone 5</span></li>
                <li><span>Zone 6</span></li>
            </ul>
        </div>
        <div class="menu shops hidden">
            <button>Local Shops <img src="./icon/menu.svg" alt="Menu items"></button>
            <ul>
                <li><span>Surf Shop</span></li>
                <li><span>Waterfront Cafe & Bar</span></li>
                <li><span>Beachin' Nightclub</span></li>
            </ul>
        </div>
        <div class="menu activities hidden">
            <button>Activities <img src="./icon/menu.svg" alt="Menu items"></button>
            <ul>
                <li><span>Boat Rentals</span></li>
                <li><span>Beach Volleyball</span></li>
                <li><span>Surfing Lessons</span></li>
                <li><span>Hiking Trail</span></li>
                <li><span>Beats on the Beach</span></li>
            </ul>
        </div>
    </div>
    <div class="bg-wrapper">
        <div class="bg-img"></div>
        <div class="content-wrapper">
            <div class="img-wrapper">
                <div class="img-selected">
                    <img src="./img/beach-chair.jpg" alt="">
                </div>
                <div class="fade-in">
                    <img src="./img/drinks.jpg" alt="">
                </div>
                <div>
                    <img src="./img/surf-boards.jpg" alt="">
                </div>
                <div>
                    <img src="./img/musician.jpg" alt="">
                </div>
            </div>
            <div class="carousel-wrapper">
                <div class="promo">
                    <h2>Your 
                        <br>PROMO 
                        <br>goes
                        <br> here:</h2>
                </div>
                <div class="central-display"></div>
                <div class="fade-in-display"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-text">
            Created by M.e.l.
        </div>
        <div class="icon">
            <a href="https://github.com/mel-121821/tic-tac-toe/" target="_blank">
                <img class="svg" src="../icon/github.svg" alt="Github icon"/>
            </a>
        </div>
    </div>
</body>
</html>
